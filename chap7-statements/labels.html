<!DOCTYPE html>
<html>
<head>
    <title>labels</title>

    <script type="text/javascript">
        window.onload = function(){
            //when breaking out of a while loop, you can use labels to break out of multiple loops.
            //break; - exits the most immediate while loop
            //break LabelName; - breaks out of the entire label (consisted of multiple whiles)

            function whileLoopBreakLabel(){
                var x = 0;
                var z = 0
                labelCancelLoops: while (true) {
                    console.log("Outer loops: " + x);
                    x += 1;
                    z = 1;
                    while (true) {
                        console.log("Inner loops: " + z);
                        z += 1;
                        if (z === 10 && x === 10) {
                            console.log('Breaking out of entire label: labelCancelLoops');
                            break labelCancelLoops;
                        } else if (z === 10) {
                            break;
                        }
                    }
                }
            }

            function whileLoopContinueLabel(){
                var i = 0;
                var j = 10;

                checkiandj :
                        while (i < 4) {

                            document.write(i + "<br/>");
                            i += 1;
                            checkj :
                                    while (j > 4) {
                                        document.write(j + "<br/>");
                                        j -= 1;
                                        if ((j % 2) == 0)
                                            continue checkj;
                                        document.write(j + " is odd.<br/>");
                                    }
                            document.write("i = " + i + "<br/>");
                            document.write("j = " + j + "<br/>");
                        }
            }


            whileLoopContinueLabel();
        }
    </script>

</head>
<body>
labels
</body>
</html>
